<!DOCTYPE html>

<html>

<head>
	<title>Contact Us</title>
	
	<meta charset="utf-8" />
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>

<body>
<div id="container">
<nav>
	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="event.html">Host A Party</a></li>
		<li><a href="guestlist.html">Guestlist</a></li>
		<li><a href="contact.html" id="contact" class="active">Contact Us</a></li>

	</ul>
</nav>	
	<form id="simpleform">
		
		<p class="name">
			<input type="text" name="name" id="name" placeholder="John Doe" />
			<label for="name">Name:</label>
		</p>
		
		<p class="email">
			<input type="text" name="email" id="email" placeholder="mail@example.com" />
			<label for="email">Email:</label>
		</p>
		
		<p class="web">
			<input type="text" name="web" id="web" placeholder="+91 1234567890" />
			<label for="web">Mobile:</label>
		</p>		
	
		<p class="text">
			<textarea name="text" placeholder="Post your queries here" /></textarea>
		</p>
		
		<p class="submit">
			<input type="submit" value="Send" id="button" />
		</p>
	</form>
</div>
</body>

</html>
