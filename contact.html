	<form id="contactform" enctype="multipart/form-data" method="post">
		
		<p class="name">
			<input type="text" name="name" id="name" placeholder="John Doe" />
			<label for="name" id="clabel">Name:</label>
		</p>
		
		<p class="email">
			<input type="text" name="email" id="email" placeholder="mail@example.com" />
			<label for="email" id="clabel">Email:</label>
		</p>
		
		<p class="web">
			<input type="text" name="web" id="web" placeholder="+91 1234567890" />
			<label for="web" id="clabel">Mobile:</label>
		</p>		
	
		<p class="text">
			<textarea id="query" name="text" placeholder="Post your queries here" /></textarea>
		</p>
		
		<p class="submit">
			<input type="submit" value="Send" id="cbutton" />
		</p>
	</form>
